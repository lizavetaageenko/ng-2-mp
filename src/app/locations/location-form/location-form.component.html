<div class="panel panel-default">
  <div class="panel-heading">
    <h4 class="pannel-title">
      Location Form
    </h4>
  </div>
  <div class="panel-body">
    <form id="location-form"
          *ngIf="location"
          (ngSubmit)="saveLocation()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text"
               class="form-control"
               id="name" name="name"
               placeholder="Name"
               [(ngModel)]="location.name">
      </div>
    </form>
    <button
      type="submit"
      class="btn btn-primary"
      form="location-form">Save
    </button>
    <button
      class="btn btn-primary"
      (click)="goBack()">Back
    </button>
  </div>
</div>
